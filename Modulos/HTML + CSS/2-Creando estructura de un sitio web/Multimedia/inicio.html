<!DOCTYPE html> <!--Version del html-->
<html>
    <head>  <!--Metadaos de configuracion de la pagina web-->
        <meta charset="utf-8">      <!--Configura los caracteres que queremos que acepte nuestro sitio web-->
        <title>Titulo de la pagina</title>
    </head>

    <body>  <!--Todo lo que el usuario puede visualizar-->
        
        <!--Incorporando sitios web a nuestro sitio-->
        <!--iframe nos permite embeber formatos ya preparados-->
        <iframe width="500px" height="450px" src="https://digitalhouse.com" frameborder="0"></iframe>

        <!--Para un video de youtube, vas al video, apretas en compartir e insertar y copias el codigo-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/wHa8VNaYMxU" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <!--MAPA DE GOOGLE MAP-->
        <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=wilde&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

    </body>
</html>
