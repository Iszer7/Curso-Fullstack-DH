<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewpoer" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <title>elementos de linea y boque</title>
</head>

<!--
    header, section, article, p, footer, div
    SON ELEMENTOS DE BLOQUE, NO PERMITEN QUE OTRO ELEMENTO EXISTA AL LADO DE EL
    ESTOS PUEDEN ACCEDER Y DEFINIR SU WIDTH HEIGHT

    Los elementos de linea estan ya definidos.
-->

<body>
    <header class="caja1">Cabecera</header>

    <section class="caja2">

        <article class="articulo1">Articulo 1</article>
        <article class="articulo2">
            <p>Lorem ipsum, dolor sit amet consectetur <span>adipisicing elit</span>. Saepe blanditiis explicabo,
                suscipit iusto
                quibusdam laboriosam nisi laborum fuga beatae incidunt nihil, velit esse molestias ad voluptas optio
                autem harum odio!</p>
        </article>
        <article class="articulo3">Articulo 3</article>
    </section>
    <footer class="caja3">Pie de pagina</footer>
</body>

</html>
