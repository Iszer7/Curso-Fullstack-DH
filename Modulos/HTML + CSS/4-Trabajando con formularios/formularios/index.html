<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formularios</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <!--Pseudo-selector, 
    Hover = oculto al pasar el click,
    Focus = al hacer click
    -->



    <form action="index.html" method="GET">

        <p><label for="">¿Fuiste al cine este año?</label></p>
        <!--Necesariamente deben tener el mismo name, si marcamos que Si, manda el valor S-->
        <p><input type="radio" name="cine" value="S" checked> Si</p>
        <p><input type="radio" name="cine" value="N"> No</p>

        <p><label for="">Géneros preferidos</label></p>
        <!--Se ussa br para provocar un salto de linea, para ver una cosa abajo de otra. Si no tiene br se ve sobre la misma linea-->
        <input type="checkbox" name="genero" value="terror"> Terror <br>
        <input type="checkbox" name="genero" value="comedia" checked> Comedia <br>
        <input type="checkbox" name="genero" value="accion" checked> Acción <br>

        <p><label for="pais">Seleccione país</label></p>
        <select name="pais" id="pais">
            <option value="AR">Argentina</option>
            <option value="MX">Mexico</option>
            <option value="BR">Brasil</option>
        </select>

        <p><label for="comentario">Dejá tu comentario</label></p>
        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>

        <p> <label for="edad">Edad</label></p>
        <p><input type="number" id="edad" name="edad"></p>

        <p><label for="tel">Telefono</label></p>
        <p><input type="tel" id="tel" name="telefono"></p>

        <!--Donde redirige al usuario una vez enviado el form-->
        <p> <label for="email">Email</label></p>
        <!--For el mismo valor que el campo ID-->
        <p> <input type="email" id="email" name="email"></p>
        <!--Name es el nombre con el que van a viajar los datos-->

        <p><label for="password">Contraseña</label></p>
        <p><input type="password" id="password" name="password"></p>

        <p><button type="submit">Enviar el formulario</button></p>
        <!--En el texto podemos poner un icono o img-->
        <p><button type="reset">Limpiar campos</button></p>
        <p><button type="button">Otra accion, es un boton</button></p>
        <!-- Esta es una forma primigenia de hacer un boton enviar <p><input type="submit" value="Enviar"></p>-->


    </form>



</body>

</html>
